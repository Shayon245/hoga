<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Admin Login Diagnostic</h1>
    
    <div id="results">
        <div class="test info">
            <h3>üîç Running diagnostics...</h3>
            <p>Please wait while we test the system...</p>
        </div>
    </div>

    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test 1: Current URL
            addResult('Current URL', window.location.href, 'info');
            
            // Test 2: Expected API URL
            const apiUrl = '../api/auth.php';
            const fullApiUrl = new URL(apiUrl, window.location.href).href;
            addResult('API URL', fullApiUrl, 'info');
            
            // Test 3: Test API connectivity
            try {
                const response = await fetch('../api/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'test' })
                });
                
                const responseText = await response.text();
                addResult('API Connection Test', `Status: ${response.status}, Response: ${responseText}`, 'success');
                
            } catch (error) {
                addResult('API Connection Test', `Error: ${error.message}`, 'error');
            }
            
            // Test 4: Test admin login
            try {
                const response = await fetch('../api/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'admin_login',
                        email: 'shayon@gmail.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                addResult('Admin Login Test', `Status: ${data.status}, Message: ${data.message}`, 
                    data.status === 'success' ? 'success' : 'error');
                
            } catch (error) {
                addResult('Admin Login Test', `Error: ${error.message}`, 'error');
            }
            
            // Test 5: Local Storage
            localStorage.setItem('test', 'working');
            const localStorageTest = localStorage.getItem('test') === 'working';
            localStorage.removeItem('test');
            addResult('Local Storage Test', localStorageTest ? 'Working' : 'Failed', 
                localStorageTest ? 'success' : 'error');
        }
        
        function addResult(title, message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            results.appendChild(div);
        }
        
        // Run diagnostics when page loads
        runDiagnostics();
    </script>
</body>
</html>

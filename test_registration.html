<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #1DD100; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #18a800; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Registration API</h1>
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Test User">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="testuser@example.com">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" value="+8801234567890">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="testpass123">
    </div>
    
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearResult()">Clear Result</button>
    
    <div id="result"></div>
    
    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
        
        function testRegistration() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!name || !email || !phone || !password) {
                showResult('Please fill in all fields', 'error');
                return;
            }
            
            showResult('Sending registration request...', 'info');
            
            fetch('api/auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'register',
                    name: name,
                    email: email,
                    phone: phone,
                    password: password
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.status === 'success') {
                        showResult(`✅ Registration successful!<br>User ID: ${data.data.id}<br>Name: ${data.data.name}<br>Email: ${data.data.email}`, 'success');
                    } else {
                        showResult(`❌ Registration failed: ${data.message}`, 'error');
                    }
                } catch (e) {
                    showResult(`❌ Invalid JSON response: ${text}`, 'error');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                showResult(`❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('Please fill in email and password', 'error');
                return;
            }
            
            showResult('Sending login request...', 'info');
            
            fetch('api/auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'login',
                    email: email,
                    password: password
                })
            })
            .then(response => response.text())
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.status === 'success') {
                        showResult(`✅ Login successful!<br>Welcome, ${data.data.name}!`, 'success');
                    } else {
                        showResult(`❌ Login failed: ${data.message}`, 'error');
                    }
                } catch (e) {
                    showResult(`❌ Invalid JSON response: ${text}`, 'error');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                showResult(`❌ Network error: ${error.message}`, 'error');
            });
        }
    </script>
</body>
</html>
